  }

  .slideshow {
    position: relative;
  }

  .slide {

  }

  .slide-number {
    position: absolute;

    left: 45px;
    z-index: 1;

  .slide-image {
    position: relative;

  }

    position: absolute;
    right: 0;
    bottom: 8px;
    left: 0;
    margin: 0 auto;
    text-align: center;
    color: white;
  }

  .slide.is-active {
    display: block;
  }

  .controls {
    position: absolute;
    top: calc(50% - 50px);

    justify-content: space-between;
    position: absolute;
    width: 100%;
  }

  .controls button {

    margin: 0 4px;

    border-radius: 50%;
    transition: 0.6s ease;
    cursor: pointer;

  .dot.is-active,
  .dot:hover {

  }

  .fade {
    animation-name: fade;
    animation-duration: 0.4s;
  }

  @keyframes fade {
    from {
      opacity: 0.4;
    }
    to {
      opacity: 1;
    }
  }

<script>
  const prevBtn = document.querySelector(".prev");
  const nextBtn = document.querySelector(".next");
  const dots = Array.from(document.querySelectorAll(".dot"));

  let slideIndex = 1;

  function plusSlides(e) {
    let num;

    if (e.target === prevBtn) num = -1;
    if (e.target === nextBtn) num = 1;

    showSlides((slideIndex += num));
  }

  function currentSlide(e) {
    if (e.target === dots[0]) showSlides((slideIndex = 1));
    if (e.target === dots[1]) showSlides((slideIndex = 2));
    if (e.target === dots[2]) showSlides((slideIndex = 3));
  }

  function showSlides(n) {
    const slides = Array.from(document.querySelectorAll(".slide"));

    if (n > slides.length) slideIndex = 1;
    if (n < 1) slideIndex = slides.length;

    slides.forEach((slide) => slide.classList.remove("is-active"));
    dots.forEach((dot) => dot.classList.remove("is-active"));

    slides[slideIndex - 1].classList.add("is-active");
    dots[slideIndex - 1].classList.add("is-active");
  }

  prevBtn.addEventListener("click", plusSlides);
  nextBtn.addEventListener("click", plusSlides);
  dots.forEach((dot) => dot.addEventListener("click", currentSlide));

  let balls = document.getElementsByClassName("shadow");

  document.onmousemove = function () {
    let x = (event.clientX * 5) / window.innerWidth + "%";
    let y = (event.clientY * 5) / window.innerHeight + "%";

    for (let i = 0; i < 2; i++) {
      balls[i].style.left = x;
      balls[i].style.top = y;
      balls[i].style.transform = "translate(-" + x + ",-" + y + ")";
    }

    console.log("x =" + x);
    console.log("y = " + y);
  };
</script>
